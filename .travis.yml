sudo: required
dist: trusty
osx_image: xcode8
language: cpp
os: 
 - linux
 - osx
compiler: 
 - gcc
 - clang
matrix:
 exclude:
   - compiler: gcc
     os: osx
   - compiler: clang
     os: linux
before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then sudo easy_install pip; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then sudo pip install --upgrade pyyaml xlsxwriter; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get -qq update; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install python-yaml python-xlsxwriter; fi
script:
  - ./build.sh
